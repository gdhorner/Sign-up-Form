<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-body">
        <div class="header">
            <img src="images/odin-lined.png" alt="">
            <text>ODIN</text>
        </div>
        <div class="footer">
            Photo from The Odin Project
        </div>
    </div>
    <div class="right-body">
        <div class="header">
            <text>
                This is not a real online service! 
                You know you need something like this
                in your life to help you realize your
                deepest dreams. Sign up <em>now</em>
                to get started.
            </text>
            <text>
                You <em>know</em> you want to.
            </text>
        </div>
        <div class="body">
            <form method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                    
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">

                </fieldset>
                <fieldset>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number">
                    
                </fieldset>
                <fieldset>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                    
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                    
                </fieldset>
            </form>
        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <text>Already have an account? </text><a href="">Log in</a>
        </div>
    </div>
</body>
</html>
